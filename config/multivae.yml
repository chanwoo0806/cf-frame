# Basic
rand_seed: 2024
dataset: gowalla
epoch: 1000
trn_batch: 4048
tensorboard: 0

# Early-stop
tst_step: 5
patience: 10
criterion: [1, 1]

# Test
metrics: [recall, ndcg]
ks: [10, 20]
