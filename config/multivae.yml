# Utils
comment: multivae
summary: multivae
model: multivae
loss: vaeloss

# MultiVAE
mlp_hidden_size: 600
latent_dimension: 128
dropout_prob: 0.5
anneal_cap: 0.2
total_anneal_steps: 200000

